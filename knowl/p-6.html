<article class="paragraph"><h5 xmlns:b64="https://github.com/ilyakharlamov/xslt_base64" class="heading"><span class="type">Paragraph</span></h5>A topological space \(X\) is <!--Style me with CSS--><em xmlns:b64="https://github.com/ilyakharlamov/xslt_base64">path-connected</em> if, for every pair of points \(p\), \(q \in X\), there is a path \(\gamma \colon [0, 1] \to X\) with \(\gamma(0) = p\) and \(\gamma(1) = q\).</article><span class="incontext"><a href="t-conn-introduction.html#p-6">in-context</a></span>
