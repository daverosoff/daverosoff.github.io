<article class="theorem-like"><h5 xmlns:b64="https://github.com/ilyakharlamov/xslt_base64" class="heading">
<span class="type">Theorem</span><span class="codenumber">2.19</span>
</h5>
<p id="p-33">Let \(X\) and \(Y\) be spaces, let \(X\) be connected, and let \(f \colon X \to Y\) be a continuous function. Then the image of \(f\) is connected.</p></article><span class="incontext"><a href="t-conn-introduction.html#t-conn-continuous-image-of-connected">in-context</a></span>
