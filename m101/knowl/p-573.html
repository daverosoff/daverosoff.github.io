<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Any point on the line is a solution of the equation \(y = 2x -3\text{.}\) For example, notice the graph goes through the point \((2, 1)\text{.}\) If we use \(x=2\text{,}\) we should get \(y =1\text{.}\) Sure enough, \(y =2(2)-3=4-3=1\text{,}\) just as the graph suggests.</p>
