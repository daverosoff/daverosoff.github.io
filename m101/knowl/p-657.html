<p>This equation, \(y =mx + b\) can be thought of as the equation of any line that has a slope of \(m\) and a \(y\)-intercept of \(b\text{.}\) This formula is known as the slope-intercept equation.</p>
\begin{gather}
\text{Slope-Intercept Equation: }
y=mx+b\tag{3.B.3}
\end{gather}
