<article class="listitem"><h6 class="heading"><span class="type">Item</span></h6>
<p>As we move to the right on the number line, the integers increase in value. </p>
<ul style="list-style-type: circle;">
<li>\(3\) is greater than \(2\text{,}\) written \(3 \gt 2\text{.}\)</li>
<li>But \(-2\) is greater than \(-3\text{,}\) written \(-2 \gt -3\text{,}\) since it is to the right of \(-3\) on the number line.</li>
</ul></article><span class="incontext"><a href="section-00-preliminaries.html#li-5">in-context</a></span>
