<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>For negative exponents or exponents with more than one digit in scientific notation, WeBWorK has a different rule than for general exponents.  In both cases do NOT put parentheses around the exponent: Enter <code class="code-inline tex2jax_ignore">4.2 x 10^-3</code> for \(4.2 \times 10^{-3}.\)</p>
