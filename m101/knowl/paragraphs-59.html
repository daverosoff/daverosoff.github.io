<article class="paragraphs"><p>Since \(100\) people participated in the survey, \(U\) must contain \(100\) objects.</p>
<p>This means \(54+6+9+z = 100\) or \(69+z=100\text{.}\) Subtract \(69\) from both sides to get \(z = 31\text{.}\)</p>
<p>Record \(\color{brown}{31}\) in \((D\cup K)'\text{.}\)</p></article><span class="incontext"><a href="section-4A-sets-and-counting.html#paragraphs-59">in-context</a></span>
