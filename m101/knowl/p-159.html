<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Since we have \(a^2\) times itself \(3\) times, we can multiply the exponents \((a^2)^3 = a^{2\cdot 3} = a^6.\) This is known as the <b class="terminology">power of a power rule of exponents</b></p>
