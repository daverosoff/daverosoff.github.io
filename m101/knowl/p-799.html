<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(A\) be any set, then the complement of set \(A\text{,}\) written as \(A'\text{,}\) is the set consisting of elements in the universal set \(U\) that are not in \(A\text{.}\) When you see the complement symbol \('\) you should think <em class="emphasis">not</em> or <em class="emphasis">outside</em>.</p>
