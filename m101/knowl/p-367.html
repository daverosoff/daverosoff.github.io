<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The expression \(y \geq -2,\) means that the variable \(y\) can be any number greater than or equal to \(-2,\) such as \(5, 0,-1,-1.9999,\) or even \(-2\text{.}\) In other words, \(x \geq -2\) is the set of all numbers greater than or equal to \(-2\text{.}\)</p>
