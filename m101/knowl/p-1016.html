<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We are told \(P(B)=0.03\text{.}\) Determine the probability of a girl using complementary events, since \(B'=G\text{.}\)</p>
\begin{gather*}
P(G)=P(B')=1-P(B)=1-0.03=0.97
\end{gather*}
<p>Label the corresponding branches of the tree.</p>
