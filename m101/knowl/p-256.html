<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>In this example, \(5\) must be subtracted from both sides to solve for \(t.\)</p>
\begin{align*}
8=5\amp +t\\
\underline{-5\,\,-5}\amp\\
3=t\amp
\end{align*}
<p>Then we get our solution, \(t = 3.\checkmark\)</p>
