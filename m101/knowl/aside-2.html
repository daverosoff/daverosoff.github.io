<article class="aside-like"><p><b><i>WARNING:</i></b> </p>
\begin{align*}
(a+b)^n\ne a^n+b^n \amp\amp\amp \text{These are NOT equal if \(n\ne 1\), beware of this error!}
\end{align*}
<p>You may check the expansion of \((a+b)^n\) for different values of \(n\) with the Sage applet given below.</p>
<div class="sagecell-sage" id="sage-1"><script type="text/x-sage">var('a,b')
@interact
def binomialfunc(n=(3,[2..7])):
    expr = (a+b)^n
    expr2 = a^n+b^n
    mystring = r"$${} = {} \neq {}$$".format(latex(expr),latex(expr.expand()),latex(expr2))
    pretty_print(html(mystring))
</script></div></article><span class="incontext"><a href="section-1C-exponents-and-scientific-notation.html#aside-2">in-context</a></span>
</body>
