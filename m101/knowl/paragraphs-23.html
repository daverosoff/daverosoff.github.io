<article class="paragraphs"><p>We find the \(y\)-value for each \(x\)-value:</p>
<p>\(x=-1\mapsto y =2(-1)-3=-2-3=-5\) \(x=0\mapsto y =2(0)-3=0-3=-3\) \(x=1\mapsto y =2(1)-3=2-3=-1\)</p></article><span class="incontext"><a href="section-3A-graphs.html#paragraphs-23">in-context</a></span>
