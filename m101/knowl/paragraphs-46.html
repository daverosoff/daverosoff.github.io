<article class="paragraphs"><p>For example, \(-3\) is in both the top and bottom intervals, so \(-3\) is in the union.</p>
<p>And \(2.7\) is in the bottom interval, so \(2.7\) is in the union.</p>
<p>But \(5\) is in neither interval, so \(5\) is NOT in the union.</p></article><span class="incontext"><a href="section-4A-sets-and-counting.html#paragraphs-46">in-context</a></span>
