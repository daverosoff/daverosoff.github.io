<p>If two events are <b class="terminology">complementary events</b> then their probabilities add up to one.  That is </p>
<ul style="list-style-type: disc;">
<li>\(P(A) + P(A') =1\text{,}\) or</li>
<li>\(P(A)=1-P(A')\text{,}\) or</li>
<li>\(P(A')=1-P(A)\text{.}\)</li>
</ul>
