<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Notice that the exponents \(3\) and \(2\) give the number of times to multiply \(a,\) and the product is the total number of times \(a\) gets multiplied, \(5:\) \(a^3 a^2=a^{3+2}=a^5\text{.}\) This is known as the <b class="terminology">product rule of exponents</b>:</p>
