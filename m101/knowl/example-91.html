<article class="example-like"><h6 class="heading">
<span class="type">Example</span><span class="codenumber">2.A.5</span><span class="title">Another Example With Addition</span>
</h6>
<p>Solve the equation for \(t.\)</p>
<p>In this example, \(5\) must be subtracted from both sides to solve for \(t.\)</p>
\begin{align*}
8=5\amp +t\\
\underline{-5\,\,-5}\amp\\
3=t\amp
\end{align*}
<p>Then we get our solution, \(t = 3.\checkmark\)</p></article><span class="incontext"><a href="section-2A-equations-and-absolute-value.html#example-91">in-context</a></span>
