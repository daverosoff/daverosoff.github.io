<article class="paragraphs"><p>Find each \(Q\)-coordinate by replacing \(P\) with the given value in the equation: \(Q = P^2-3\)</p>
<p>\(P=-3\mapsto Q =(-3)^2-3=9-3=6\) \(P=-1\mapsto Q =(-1)^2-3=1-3=-2\) \(P=0\mapsto Q =(0)^2-3=0-3=-3\) \(P=1\mapsto Q =(1)^2-3=1-3=-2\) \(P=5\mapsto Q =(5)^2-3=25-3=22\checkmark\)</p></article><span class="incontext"><a href="section-3A-graphs.html#paragraphs-22">in-context</a></span>
