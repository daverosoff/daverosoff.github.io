<p>Simplified expressions require a single fraction form: <em class="emphasis">(num)/(denom)</em> with </p>
<ul style="list-style-type: disc;">
<li>only integer coefficients: NOT \(\dfrac{-.5x^3}{y^{12}}\)</li>
<li>negative signs placed in numerator: NOT \(\dfrac{x^3}{-2 y^{12}}\)</li>
<li>no negative exponents: NOT \(\frac{-1}{2}x^3y^{-12}\)</li>
</ul>
