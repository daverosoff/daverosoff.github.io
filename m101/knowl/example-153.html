<span class="type">Example</span><span class="codenumber">2.C.19</span><span class="title">The Plus or Minus sign</span>
</h6>
<p>Calculate \(5 \pm 2.\)</p>
<p>The expression represents two numbers calculated by subtracting and adding \(2\text{:}\)</p>
\begin{align*}
5-2=3 \amp\amp \text{ and } \amp\amp 5+2=7\\
\amp\amp 3, 7 \amp\amp\amp \text{Our solution }\checkmark 
\end{align*}
