<article class="paragraphs"><p>For example, \(-3\) is in the top interval \((-\infty, 2]\text{,}\) so \(-3\) is in the union.</p>
<p>Also \(2.7\) is in the bottom interval \((-2, \infty)\text{,}\) so \(2.7\) is in the union.</p>
<p>And \(-\frac{1}{3}\) is in both intervals, so \(-\frac{1}{3}\) is in the union.</p></article><span class="incontext"><a href="section-4A-sets-and-counting.html#paragraphs-44">in-context</a></span>
