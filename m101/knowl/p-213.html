<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>When you use a calculator or computer, sometimes scientific notation will be displayed a little differently.  The number will look like <code class="code-inline tex2jax_ignore">2.341 E03</code> or <code class="code-inline tex2jax_ignore">2.341 e03</code>.  In this case, the <code class="code-inline tex2jax_ignore">E03</code> is short for "\(\times 10^3\)" and the number is \(2.341 \times 10^3\text{.}\)</p>
