<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A set \(A\) is a <b class="terminology">subset</b> of a set \(B\) if every member of \(A\) is also a member of \(B\text{.}\) For example, suppose \(C=\{\text{Al, Bob, Chris, David, Ed}\}\) and \(A=\{\text{Bob, David}\}\text{.}\) Then \(A\) is a subset of \(C,\) written as \(A\subseteq C.\)</p>
