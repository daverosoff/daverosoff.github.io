<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(A\) and \(B\) be two sets, then the union of \(A\) and \(B\text{,}\) written as \(A\cup B,\) is the set of all elements that are either in \(A\) or in \(B,\) or in both \(A\) and \(B.\)  When you see the union symbol \(\cup\) you should think <em class="emphasis">or</em>.</p>
