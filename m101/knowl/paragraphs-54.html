<article class="paragraphs"><p>Because \(20\) people drove cars with standard transmissions, the circle \(S\) must contain \(20\) total people.</p>
<p>This means \(y + 12 = 20\text{.}\) Subtract \(12\) from both sides to get \(y = 8\text{.}\)</p>
<p>Record \(\color{green}{8}\) in \(S\) but NOT in \(A\text{.}\)</p></article><span class="incontext"><a href="section-4A-sets-and-counting.html#paragraphs-54">in-context</a></span>
