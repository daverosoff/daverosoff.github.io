<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>When we multiply powers its important to remember that we add or subtract exponents, not bases. An expression such as \(5^3\) does not mean we multiply \(5\) by \(3\text{,}\) rather we multiply \(5\) three times, \(5 \cdot 5 \cdot 5 = 125\text{.}\)</p>
