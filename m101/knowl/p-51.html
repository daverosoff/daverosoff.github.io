<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>There are several types of grouping symbols that can be used besides parentheses. One type is a fraction bar.  The entire numerator and the entire denominator of a fraction must be evaluated before we reduce the fraction.</p>
