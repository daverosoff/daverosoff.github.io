<p><b class="terminology">Addition Rules:</b> </p>
<ul style="list-style-type: disc;">
<li>If two events \(A\) and \(B\) are mutually exclusive, then \(P(A\cup B) =P(A)+ P(B)\) and \(P(A\cap B)=0\text{.}\)</li>
<li>If two events \(A\) and \(B\) are not mutually exclusive, then \(P(A\cup B) =P(A)+ P(B) -P(A\cap B)\text{.}\)</li>
</ul>
