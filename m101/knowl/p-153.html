<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Since the exponent in the denominator reduces the exponent in the numerator, we may simplfy the quotient by subtracting the exponents, \(\dfrac{a^5}{ a^2} = a^{5-2}= a^3\text{.}\) This is known as the <b class="terminology">quotient rule of exponents</b>.</p>
