<p><b class="terminology">Absolute value</b> is defined as <em class="emphasis">distance from zero</em>.  Consider both integers \(5\) and \(-5.\) Since both positive and negative \(5\) have a distance of \(5\) units from \(0\) on the number line, both have an absolute value of \(5.\)</p>
